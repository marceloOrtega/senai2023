<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" type="image/x-icon">
    <title>Perfil do usuário</title>
</head>

<body onload="carregar()">
    <main>
        <form id="perfil">
            <label for="id">Id:</label>
            <input type="number" name="id" id="id" disabled>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <label for="nascimento">Data de Nascimento:</label>
            <input type="text" name="nascimento" id="nascimento">

            <div id="endereco">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep">

                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero">

                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento">
            </div>
            <label for="telefones">Telefones:</label>
            <textarea name="telefones" id="telefones"></textarea>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">

            <label for="confirmacao">Confirmação de Senha:</label>
            <input type="password" name="confirmacao" id="confirmacao">

            <button type="submit">Salvar</button>
            <a href="../login/login.html">Voltar</a>
            <h2 id="erro"></h2>
        </form>
    </main>
</body>
</html>
