<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="formulario">
        <h1>Calculador de idade</h1>
        <p>
            Sexo: 
            <input type="radio" checked name="sexo" id="masc">
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="femi">
            <label for="femi">Feminino</label>
        </p>
        <p>
            Digite sua data de nascimento
            <input type="date" id="ano-nasc">
        </p>
        <button id="button" onclick="calcIdade()">Calcular</button>
        <div id="resultado"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
